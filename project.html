<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 시간</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <img class="header title" src="images/title.png" alt="title" />
      <img class="header clock" src="images/clock.png" alt="clock"/>
    </div>
    <div class="container">
      <img class="container quotes"
        src="images/quotes.png"
        title="연습은 어제의 당신보다 당신을 더 낫게 만든다"
        alt="quotes"
      />
    </div>
    <div class="img2">
      <img
        src="images/quotes.png" alt="quotes"/>
    </div>
    <div class="Main">나는<form action="#" method="POST" class="login-form" id="loginForm">
            <input
              type="text"
              id="program"
              name="program"
              placeholder="예)프로그래밍에"
              class="input-field"
            /> 전문가가 될것이다.
그래서 앞으로 매일 하루에<form action="#" method="POST" class="login-form" id="loginForm">
            <input
              type="text"
              id="hour"
              name="hour"
              placeholder="예)5시간"
              class="input-field"
            />씩 훈련 할것이다.</div>
            <button class="one">나는 며칠 동안 훈련을 해야 1만시간이 될가?</button><img src="images/click.png" alt="icon" class="icon">
            <p class="Result">당신의 프로그래밍 전문가가 되위해서는 대략 5110시간이 필요합니다.</p>
            </div>
          <span class="sitebotton">
            <button class="button">훈련하러 가기 Go!Go!</button>
            <button class="button">공유하기</button>
          </span>
  </body>
</html>
