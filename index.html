<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1만 시간의 법칙</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 text-white font-sans mx-auto">
  <header class="flex flex-col items-center">
    <div class="relative w-fit">
      <img src="images/clock.png"
       alt="로고" 
       class="w-[125px] h-[126px] absolute left-1/2 -translate-x-1/2 -translate-y-1/2 mt-[65px]">

      <img src="images/title.png"
           alt="1만 시간의 법칙" 
           class="w-[267px] h-[53px] relative z-10 mx-auto mt-10">
    <p class="text-center text-[#F5DF4D] mt-[31px] text-[22px]">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
<!--<p class="text-sm">당신은 <span class="font-bold text-[24px] mx-[8px]">프로그래밍</span> 전문가가 되기 위해서</p>-->
  </div>
  </header>

  <section class="flex flex-col mt-14 text-center">
    <div class="quotes">
      <img src="images/quotes.png"
       alt="로고" 
       class="w-100 h-6 mt-12 mx-auto absolute left-1/2 -translate-x-1/2 -translate-y-1/2">
    <span class="font-bold text-lg mb-4 mx-auto">1만 시간의 법칙</span>은
    <p class="text-sm leading-relaxed mx-auto">
      어떤 분야의 전문가가 되기 위해서는 <br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
  </section>

  <section class="mt-14 space-y-4">
    <div class="flex items-center justify-center gap-2">
      <span>나는</span>
      <input type="text" placeholder="예) 프로그래밍" class="w-40 px-2 py-2 text-center rounded-lg text-gray-900"/>
      <span>전문가가 될 것이다.</span>
    </div>
    
    <div class="flex items-center justify-center gap-2">
      <span>그래서 앞으로 매일 하루에</span>
    </div>

    <div class="flex items-center justify-center gap-2">
     <input type="text"
            placeholder="예) 5시간" 
            class="w-32 px-2 py-2 text-center rounded-lg text-gray-900" />
     <span>시간씩 훈련할 것이다.</span>
    </div>

    <div class="flex justify-center">
     <div class="flex flex-row">
     <div class="flex items-center bg-yellow-400 text-green-900 font-bold text-center
                py-3 rounded-2xl mt-6 pt-[23px] pr-[49px] pb-[21px] pl-[49px] mx-auto">
      나는 며칠 동안 훈련을 해야<br> 1만 시간이 될까?
     </div>
     <div class="image">
      <img src="images/click.png"
           alt="클릭"
           class="w-[43px] h-12 ml-[1px] mt-[79px]">
     </div>
     </div>
    </div>
  </section>

  <section class="mt-[64px] text-center tracking">
    <p class="text-sm">당신은 <span class="font-bold text-[24px] mx-[8px]">프로그래밍</span> 전문가가 되기 위해서</p>
    <p class="text-sm mt-[15px]">대략<span class="text-4xl font-extrabold text-[24px] mx-[8px]">5110</span>일 이상 훈련하셔야 합니다 :)</p>
  </section>

  <section class="mt-10 flex flex-row gap-6 justify-center">
    <button class="bg-[#FCEE21] text-green-900 font-bold py-3 rounded-full">훈련하러 가기 GO!GO!</button>
    <button class="bg-[#FFFFFF] text-green-900 font-bold py-3 rounded-full">공유하기</button>
  </section>
</body>
</html>
