<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/title.png" alt="10000" />
    <div class="container">
      <div class="id-1">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</div>

      <div class="id-2">
        <strong>1만 시간의 법칙</strong>은<br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </div>
      <div class="id-4">
        <div>
          나는
          <span class="name-box">예)프로그래밍</span>
          전문가가 될 것이다.
        </div>

        <div>
          그래서 앞으로 매일 하루에
          <span class="name-box"> 예)5시간</span>
          시간씩 훈련할 것이다.
        </div>
      </div>
      <span class="go-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
      <img src="images/click.png" alt="click" />

      <div class="phone-box">
        <p>
          당신은 <span class="id-3">프로그래밍</span> 전문가가 되기 위해서<br />
          대략 <span class="id-3">5110</span> 일 이상 훈련하셔야 합니다! :)
        </p>
      </div>
      <span class="go-btn"> 훈련하러 가기 GO!GO! </span>

      <button class="small-btn">공유하기</button>
    </div>
  </body>
</html>
