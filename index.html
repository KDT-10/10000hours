<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <img src="./images/clock.png" alt="clockimage" class="clock" />
      <img src="./images/title.png" alt="tileimage" class="title" />
    </header>

    <p class="quote-text">"연습은 어제의 당신보다 당신을 더 낫게 만든다"</p>

    <div class="quote-box">
      <span class="quote-mark left">“</span>

      <div class="description-text">
        <span class="bold">1만 시간의 법칙</span>은</span>
        <span class="line">어떤 분야의 전문가가 되기 위해서는</span>
        <span class="line"
          ><span class="line">최소한 1만 시간의 훈련이 필요하다는
          법칙이다.</span
        >
      </div>
      <span class="quote-mark right">”</span>
    </div>
  </body>
</html>
