<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>10000hours</title>
  </head>
  <body>
    <div class="background_board">
      <div class="head_title">
        <img class="image_title" src="images/title.png" alt="title" />
        <img class="image_clock" src="images/clock.png" alt="clock" />
      </div>
      <p class="title_text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>

      <div class="main_first">
        <p class="main_text">
          <span class="highlight">1만 시간의 법칙</span>은
        </p>
        <p class="main_text">어떤 분야의 전문가가 되기 위해서는</p>
        <p class="main_text">최소한 1만시간의 훈련이 필요하다는 법칙이다.</p>
        <img class="image_quotes" src="images/quotes.png" alt="blank" />
      </div>

      <div class="main_seconds">
        <p class="main_text">
          나는 <span class="box">예)프로그래밍</span> 전문가가 될 것이다.
        </p>
        <p class="main_text">그래서 앞으로 매일 하루에</p>
        <p class="main_text">
          <span class="box">예)5시간</span> 시간씩 훈련할 것이다.
        </p>
      </div>

      <div class="main_third">
        <button class="click_box">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <img class="image_click" src="images/click.png" alt="click" />
      </div>

      <div class="main_last">
        <p class="main_text">
          당신은 <span class="highlight_big">프로그래밍</span> 전문가가 되기
          위해서
        </p>
        <p class="main_text">
          대략<span class="highlight_big">5110</span>일 이상 훈련하셔야 합니다!
          :)
        </p>
      </div>

      <div class="footer">
        <button class="btn btn_yellow">훈련하러 가기 GO!GO!</button>
        <button class="btn btn_white">공유하기</button>
      </div>
    </div>
  </body>
</html>
