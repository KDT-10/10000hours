<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="poster bg-[#044A0C] min-h-screen">
      <!-- 1. 헤더(상단 이미지) -->
      <section class="title-header relative min-h-[300px] bg-[#044A0C]">

  <!-- 시계 -->
  <img 
    src="./images/clock.png"
    alt="시계 이미지"
    class="absolute z-0 
           w-[140px] h-[140px] 
           top-[65px] left-1/2 -translate-x-1/2
           text-center"
           
  />

  <!-- 타이틀 -->
  <img 
    src="./images/title.png"
    alt="1만 시간의 법칙"
    class="absolute z-10
           w-[330px] h-[65px]
           top-[100px] left-1/2 -translate-x-1/2
           text-center"/>
</section>

      <!-- 2. 명언 섹션 -->
      <p class="absolute
                top-[240px] left-1/2 -translate-x-1/2 scale-x-110
                font-명언 font-bold text-[22px] leading-[1] text-[#F5DF4D]">
      "연습은 어제의 당신보다 당신을 더 낫게 만든다."
      </p>

      <!-- 3. 메인 명언 섹션 / 따옴표 -->
      <div class="text-white text-center space-y-1">
  <p class="font-bold">1만 시간의 법칙<span class="font-light">은</span></p>
  <p class="font-light">어떤 분야의 전문가가 되기 위해서는</p>
  <p class="font-light">최소한 1만 시간의 훈련이 필요하다는 법칙이다</p>
</div>



        <!-- 입력칸 / 버튼들 -->
      

      <!-- 4. 5110 프로그램 설명 -->
      <section class="poster-info">
        <!-- 설명 + 버튼 두개 -->
      </section>
    </div>
  </body>
</html>
