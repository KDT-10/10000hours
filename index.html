<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clock">
          <img src="./images/clock.png" />
        </div>
        <div class="title">
          <img src="./images/title.png" />
        </div>
      </div>
      <p class="subtitle">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      <div class="contain-text">
        <p class="text-1">
          1만 시간의 법칙<span class="text-2">은 </br>
           어떤 분야의 전문가가 되기 위해서는 </br>최소한 1만 시간의 훈련이
            필요하다는 법칙이다.
          </span>
        </p>
        <div class="quotes">
          <img src="./images/quotes.png" />
        </div>
      </div>
      <div class="text-3">
        <p class="box-text">나는 
          <input type="text" class="type-box" name="exam" placeholder="예)프로그래밍">
         전문가가 될 것이다.</p>
        <p class="box-text">그래서 앞으로 매일 하루에</p>
        <p class="box-text"><input type="text" class="type-box" name="exam" placeholder="예)5시간">
          시간씩 훈력할 것이다.</p>
      </div>
      <div class="click-box">
        나는 며칠 동안 훈련을 해야</br> 1만 시간이 될까?
      </div>
        
      <p class="text-4">
        당신은 <span class="text-5">프로그래밍</span> 전문가가 되기 위해서 </br>대략
        <span class="text-5">5110</span>일 이상 훈련하셔야 합니다! :)
      </p>
    </div>
  </body>
</html>
