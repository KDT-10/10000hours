<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000 hour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container>

      <!--제목-->
      <div class="main-box">
        <div class="title-images">
          <img class="img-10000hour" src="images/title.png" alt="10000 hour"/>
          <img class="img-clock" src="images/clock.png" alt="bg-clock"/>
        </div>
      </div>
      <!--제목 끝-->

      <!--부제목-->
      <div class="main-box">
        <p>연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
      </div>
      <!--부제목 끝-->

      <!--개요-->
      <div class="main-box">
        <p>1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
      </div>
      <!--개요 끝-->

      <!--계산칸-->
      <div class="main-box">

        <p>나는</p>
        <form class="job-name">
          <input type="text" placeholder="예)프로그래밍">
        </form>
        <p>전문가가 될것이다.</p>

        <p>그래서 앞으로 매일 하루에</p>
        <form class="practice-hours">
          <input type="number" placeholder="예)5">
        </form>
        <p>시간씩 연습할 것이다.</p>

      </div>
      <!--계산칸 끝-->

      <!--계산시작버튼-->
      <div class="main-box">
        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
      </div>
      <!--계산시작버튼 끝-->

      <!--결과칸-->
      <div class="main-box">
        <p>당신은</p> <p>전문가가 되기위해서</p>
        <p>대략</p> <p>일 이상 훈련하셔야합니다! :)</p>
      </div>
      <!--결과칸 끝-->

      <!--공유하기버튼-->
      <div class="main-box">
        <button>훈련하러 가기 GO! GO!</button>
        <button>공유하기</button>
      </div>
      <!--공유하기버튼 끝-->

    </container>
  </body>
</html>
