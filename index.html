<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <div>
      <div>
        <img src="./images/title.png" alt="1만 시간의 법칙">
        <img src="./images/clock.png" alt="시계">
      </div>
      <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      <div>
        <p>“</p>
        <div>
          <p><strong>1만 시간의 법칙</strong>은</p>
          <p>어떤 분야의 전문가가 되기 위해서는</p>
          <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </div>
        <p>”</p>
      </div>
      <div>
        <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에</p>
        <p><input type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
      </div>
      <div>
        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img src="./images/click.png" alt="클릭">
      </div>
      <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
      <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
      <div>
        <button>훈련하러 가기 GO!GO!</button>
        <button>공유하기</button>
      </div>
    </div>
  </div>
</body>

</html>
