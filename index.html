<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="i1" src="images/title.png" alt="10000" />
    <img src="images/clock.png" alt="clock" />
    <div class="container">
      <div class="id-1">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</div>

      <div class="image-container">
        <img class="i2" src="images/quotes.png" alt="이미지" />
        <p class="overlay-text">
          <p><strong>1만 시간의 법칙</strong>은</p>
          <p>어떤 분야 전문가가 되기 위해서는</p>
          <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </p>
      </div>
      <div class="id-4">
        <div>
         <p> 나는
          <input type="text" name="exam" value="예)프로그래밍" readonly />
          전문가가 될 것이다.</p>
         <p> 그래서 앞으로 매일 하루에
          <input type="text" name="exam" value="예)5시간" readonly />
          시간씩 훈련할 것이다.</p>
        </div>
      </div>
      <span class="go-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
      <img class="i3" src="images/click.png" alt="click" />

      <div>
        <p>
          당신은 <span class="id-3">프로그래밍</span> 전문가가 되기 위해서</p>
          <p>대략 <span class="id-3">5110</span> 일 이상 훈련하셔야 합니다! :)
        </p>
      </div>
      <span class="go-btn"> 훈련하러 가기 GO!GO! </span>

      <button class="small-btn">공유하기</button>
    </div>
  </body>
</html>
