<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-wrap">
        <img src="title.png" class="img1" />
        <img src="clock.png" class="img2" />
      </div>
      <h1 class="title">1만 시간의 법칙</h1>
      <p class="subtitle">"열중은 어저께의 당신보다 당신을 더 낫게 만든다."</p>
      <div class="desc-box"></div>
      <h2>1만 시간의 법칙은</h2>
      <p>어떤 분야의 전문가가 되기 위해서는</p>
      <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
    </div>
    <div class="input-box">
      <span>나는</span>
      <input type="text" value="예) 프로그래밍" disabled />
      <span>전문가가 될 것이다.</span>

      <span>그래서 앞으로 매일 하루에</span>
      <input type="text" value="예) 5시간" />
      <span>시간씩 훈련할 것이다.</span>
    </div>

    <button class="calculate-btn">
      나는 매일 동안 훈련을 해야 1만 시간이 될까?
    </button>
    <div class="result-box">
      <p class="small-text">당신은</p>
      <p class="big-text"><strong>프로그래밍</strong></p>
      <p class="small-text">전문가가 되기 위해서</p>
      <p class="days">
        대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)
      </p>
    </div>
    <div class="btn-area">
      <button class="go-btn">훈련하러 가기 GO!GO!</button>
      <button class="share-btn">공유하기</button>
    </div>
  </body>
</html>
