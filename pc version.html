<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1만 시간의 법칙</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#044A0C] text-white font-sans mx-auto">
  <header class="flex flex-col items-center">
    <div class="relative w-fit">
      <img src="images/clock.png"
       alt="로고" 
       class="w-40 h-40 absolute left-1/2 -translate-x-1/2 -translate-y-1/2 mt-20">

      <img src="images/title.png"
           alt="1만 시간의 법칙" 
           class="w-96 h-25 relative z-10 mx-auto mt-10">
    <p class="font-extrabold text-center text-[#F5DF4D] mt-24 text-[22px] tracking-tighter">
      "연습은 어제의 당신보다 당신을 더 낫게 만든다."
    </p>
  </div>
  </header>

  <section class="flex flex-col mt-24 text-center">
    <div class="quotes">
      <img src="images/quotes.png"
       alt="로고" 
       class="w-80 h-5 mt-12 mx-auto absolute left-1/2 -translate-x-1/2 -translate-y-1/2">
    <span class="font-extrabold mb-4 mx-auto leading-8">1만 시간의 법칙</span>은
    <p class="text-sm leading-8 mx-auto tracking-wider">
      어떤 분야의 전문가가 되기 위해서는 <br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
  </section>

  <section class="mt-24 space-y-4">
    <div class="flex items-center justify-center gap-2">
      <span>나는</span>
      <input type="text" 
             value="예) 프로그래밍"
             readonly
             class="w-48 px-6 py-2 text-center rounded-lg font-extrabold text-[#BABCBE]"/>
      <span>전문가가 될 것이다.</span>
    </div>
    
    <div class="flex items-center justify-center gap-2">
        <span>그래서 앞으로 매일 하루에</span>
     <input type="text"
            value="예) 5시간"
            readonly 
            class="w-48 px-6 py-2 text-center rounded-lg font-extrabold text-[#BABCBE]" />
     <span>시간씩 훈련할 것이다.</span>
    </div>
  </section>

  <section>
    <div class="flex justify-center mt-12">
     <div class="flex flex-row justify-center items-center">
     <div class="flex items-center bg-[#FCEE21] text-[#5B2386] font-extrabold text-center
                 rounded-full mt-6 py-3 px-8 mx-auto">
      나는 며칠 동안 훈련을 해야 1만 시간이 될까?
     </div>
     <div class="image">
      <img src="images/click.png"
           alt="클릭"
           class="w-[43px] h-12 ml-[1px] mt-[79px]">
     </div>
     </div>
    </div>
  </section>

  <section class="mt-12 text-center tracking">
    <p class="text-[14px]">당신은
      <span class="font-bold text-[24px] mx-[6px]">프로그래밍</span>
      전문가가 되기 위해서</p>
    <p class="text-[14px] mt-[15px]">대략
      <span class="text-4xl font-extrabold text-[24px] mx-[6px]">5110</span>
      일 이상 훈련하셔야 합니다! :)</p>
  </section>

  <section class="mt-10 flex flex-row gap-6 justify-center ">
    <button class="bg-[#FCEE21] text-[#5B2386] font-extrabold py-3 rounded-full px-6">
      훈련하러 가기 GO!GO!</button>
    <button class="bg-[#FFFFFF] text-[#5B2386] font-extrabold py-3 rounded-full px-6">
      공유하기</button>
  </section>
</body>
</html>
