<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    /* GmarketSans */
    @font-face {
      font-family: "GmarketSans";
      src: url("../fonts/GmarketSansTTFLight.ttf") format("woff");
      font-weight: 300;
    }

    @font-face {
      font-family: "GmarketSans";
      src: url("../fonts/GmarketSansTTFMedium.ttf") format("woff");
      font-weight: 500;
    }

    @font-face {
      font-family: "GmarketSans";
      src: url("../fonts/GmarketSansTTFBold.ttf") format("woff");
      font-weight: 700;
    }

    /* tvNEnjoystories */
    @font-face {
      font-family: "tvNEnjoystories";
      src: url("../fonts/tvNEnjoystoriesLight.ttf");
      font-weight: 300;
    }

    @font-face {
      font-family: "tvNEnjoystories";
      src: url("../fonts/tvNEnjoystoriesMedium.ttf");
      font-weight: 500;
    }

    @font-face {
      font-family: "tvNEnjoystories";
      src: url("../fonts/tvNEnjoystoriesBold.ttf");
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="bg-[#044A0C]">
    <div class="px-6 flex flex-col items-center space-y-12 py-16 sm:space-y-20">
      <div class="relative w-[16.6875rem] h-[7.875rem] sm:w-[35.25rem] sm:h-[16.5rem]">
        <img class="absolute w-full top-[50%] translate-y-[-50%]" src="../images/title.png" alt="1만 시간의 법칙">
        <img class="absolute h-full left-[50%] translate-x-[-50%]" src="../images/clock.png" alt="시계">
      </div>
      <p class="text-[#F5DF4D] font-[tvNEnjoystories] text-[1.25rem]">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      <div class="flex font-[GmarketSans] items-center">
        <p class="text-[#FCEE214D] text-5xl -mb-10 -mr-4">“</p>
        <div class="text-white text-sm flex flex-col items-center space-y-2">
          <p><strong>1만 시간의 법칙</strong>은</p>
          <p>어떤 분야의 전문가가 되기 위해서는</p>
          <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </div>
        <p class="text-[#FCEE214D] text-5xl -mb-10 -ml-4">”</p>
      </div>
      <div class="text-white font-[GmarketSans] flex flex-col items-center text-sm space-y-2">
        <p>나는 <input
            class="bg-white text-black max-w-40 placeholder:text-[#BABCBE] placeholder:text-center rounded-lg py-3 px-6"
            type="text" placeholder="예)프로그래밍">
          전문가가 될 것이다.</p>
        <div class="flex flex-col items-center space-y-2 sm:flex-row sm:gap-2">
          <p>그래서 앞으로 매일 하루에</p>
          <p><input
              class="bg-white text-black max-w-40 placeholder:text-[#BABCBE] placeholder:text-center rounded-lg py-3 px-6"
              type="text" placeholder="예)5시간">
            시간씩 훈련할 것이다.</p>
        </div>
      </div>
      <div class="flex">
        <button class="bg-[#FCEE21] text-[#5B2386] font-[GmarketSans] font-bold rounded-lg px-9 py-4 sm:rounded-full">나는
          며칠 동안
          훈련을 해야
          <br class="sm:hidden">1만 시간이 될까?</button>
        <div class="flex items-end">
          <img class="-mb-4" src="../images/click.png" alt="클릭">
        </div>
      </div>
      <div class="text-white font-[GmarketSans] flex flex-col items-center gap-2">
        <p class="flex items-center gap-2">당신은 <strong class="text-2xl sm:text-6xl">프로그래밍</strong> 전문가가 되기 위해서</p>
        <p class="flex items-center gap-2">대략 <strong class="text-2xl sm:text-6xl">5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
      </div>
      <div class="text-[#5B2386] font-[GmarketSans] font-bold space-x-4">
        <button class="bg-[#FCEE21] rounded-full px-4 py-3">훈련하러 가기 GO!GO!</button>
        <button class="bg-white rounded-full px-4 py-3">공유하기</button>
      </div>
    </div>
  </div>
</body>

</html>
